<title>Red & White Streaming Platform</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #800000; /* Dark red text for contrast */
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #c0392b; /* Bright red header */
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    color: #fff;
  }
  #searchInput {
    width: 80%;
    padding: 10px;
    margin: 20px auto;
    display: block;
    border: 2px solid #800000;
    border-radius: 5px;
    font-size: 16px;
  }
  #moviesList {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .movie {
    background-color: #ffe6e6; /* Light red background */
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s;
  }
  .movie:hover {
    background-color: #ffcccc;
  }
  #playerContainer {
    display: none;
    padding: 20px;
  }
  #iframeContainer {
    position: relative;
    width: 100%;
    height: 500px;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 2px solid #800000;
    border-radius: 8px;
  }
  #backButton {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #c0392b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  #backButton:hover {
    background-color: #a93226;
  }
</style>

  const moviesContainer = document.getElementById('moviesList');
  const searchInput = document.getElementById('searchInput');
  const playerContainer = document.getElementById('playerContainer');
  const iframe = document.getElementById('movieFrame');
  const backButton = document.getElementById('backButton');

  // Function to display movies
  function displayMovies(filterText='') {
    moviesContainer.innerHTML = '';
    const filtered = movies.filter(m => m.name.toLowerCase().includes(filterText.toLowerCase()));
    filtered.forEach(movie => {
      const div = document.createElement('div');
      div.className = 'movie';
      div.setAttribute('data-url', movie.url);
      div.textContent = `${movie.icon} ${movie.name} (${movie.year})`;
      div.title = `${movie.name} (${movie.year})`;
      div.addEventListener('click', () => {
        iframe.src = movie.url;
        moviesContainer.style.display = 'none';
        playerContainer.style.display = 'block';
      });
      moviesContainer.appendChild(div);
    });
  }

  // Search filter
  searchInput.addEventListener('input', () => {
    displayMovies(searchInput.value);
  });

  // Initialize movies list
  displayMovies();

  // Back button event
  backButton.addEventListener('click', () => {
    iframe.src = '';
    playerContainer.style.display = 'none';
    moviesContainer.style.display = '';
    searchInput.value = '';
  });
</script>
