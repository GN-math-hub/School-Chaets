<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Red & White Streaming Platform</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #800000;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #c0392b;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    color: #fff;
  }
  #searchInput {
    width: 80%;
    padding: 10px;
    margin: 20px auto;
    display: block;
    border: 2px solid #800000;
    border-radius: 5px;
    font-size: 16px;
  }
  #moviesList {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    padding: 20px;
  }
  .movie {
    background-color: #ffe6e6;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s;
  }
  .movie:hover {
    background-color: #ffcccc;
  }
  #playerContainer {
    display: none;
    padding: 20px;
  }
  #iframeContainer {
    position: relative;
    width: 100%;
    height: 600px; /* Bigger iframe height */
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 2px solid #800000;
    border-radius: 8px;
  }
  #backButton {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #c0392b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  #backButton:hover {
    background-color: #a93226;
  }
</style>
</head>
<body>

<header>
  <h1>ðŸŽ¬ Red & White Streaming Platform</h1>
</header>

<input type="text" id="searchInput" placeholder="Search movies..." />

<div id="moviesList"></div>

<div id="playerContainer">
  <div id="iframeContainer">
    <iframe id="movieFrame" src="" allowfullscreen></iframe>
  </div>
  <button id="backButton">ðŸ”™ Back to list</button>
</div>

<script>
  // List of movies/series with embed-compatible links
  const movies = [
    { name: "Bee Movie", year: 2007, genre: "animation", type: "movie", url: "https://drive.google.com/file/d/1AiuhAubyrKVmqpu3OfM1sonhRJrzw5v6/preview", icon: "ðŸ" },
    { name: "A Bug's Life", year: 1998, genre: "animation", type: "movie", url: "https://drive.google.com/file/d/1AIq4OqiMWiY9zZSayF5VID7pfTwSH6BM/preview", icon: "ðŸ›" },
    { name: "A Charlie Brown Christmas", year: 1965, genre: "animation", type: "movie", url: "https://drive.google.com/file/d/1e2UIrJdsz_0k5tp2v0EnPZiPv2ZQSTzg/preview", icon: "ðŸŽ„" },
    { name: "Avatar", year: 2009, genre: "action", type: "movie", url: "https://drive.google.com/file/d/16tKuEYtxi7EeKtX3yZZR-nXgZ_oGTxXS/preview", icon: "ðŸ‘½" },
    { name: "Alvin and the Chipmunks", year: 2007, genre: "comedy", type: "movie", url: "https://drive.google.com/file/d/1uCRRJZj1GAaweX996uHbF2zxPoessmGW/preview", icon: "ðŸ¿ï¸" },
    // Add more movies with similar "preview" links
  ];

  const moviesContainer = document.getElementById('moviesList');
  const searchInput = document.getElementById('searchInput');
  const playerContainer = document.getElementById('playerContainer');
  const iframe = document.getElementById('movieFrame');
  const backButton = document.getElementById('backButton');

  // Function to display movies
  function displayMovies(filterText='') {
    moviesContainer.innerHTML = '';
    const filtered = movies.filter(m => m.name.toLowerCase().includes(filterText.toLowerCase()));
    filtered.forEach(movie => {
      const div = document.createElement('div');
      div.className = 'movie';
      div.setAttribute('data-url', movie.url);
      div.textContent = `${movie.icon} ${movie.name} (${movie.year})`;
      div.title = `${movie.name} (${movie.year})`;
      div.addEventListener('click', () => {
        iframe.src = movie.url;
        moviesContainer.style.display = 'none';
        document.querySelector('header').style.display = 'none';
        searchInput.style.display = 'none';
        document.querySelector('#moviesList').style.display = 'none';
        document.querySelector('#playerContainer').style.display = 'block';
      });
      moviesContainer.appendChild(div);
    });
  }

  // Search filter
  searchInput.addEventListener('input', () => {
    displayMovies(searchInput.value);
  });

  // Initialize movies list
  displayMovies();

  // Back button event
  backButton.addEventListener('click', () => {
    iframe.src = '';
    document.querySelector('#playerContainer').style.display = 'none';
    document.querySelector('header').style.display = 'block';
    searchInput.style.display = 'block';
    document.querySelector('#moviesList').style.display = '';
    searchInput.value = '';
  });
</script>

</body>
</html>
