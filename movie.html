// Initialize filteredMovies
let filteredMovies = [...movies];

function displayMovies() {
  const container = document.getElementById('moviesContainer');
  container.innerHTML = '';

  if (filteredMovies.length === 0) {
    container.innerHTML = '<div class="no-results">No movies or series found</div>';
    return;
  }

  filteredMovies.forEach(movie => {
    const card = document.createElement('div');
    card.className = 'movie-card';

    card.innerHTML = `
      <div class="movie-poster">${movie.icon}</div>
      <div class="movie-info">
        <div class="movie-title">${movie.name}</div>
        <div class="movie-year">${movie.year}</div>
        <div class="genre-tag">${movie.genre}</div>
        <button class="watch-btn" onclick="window.open('${movie.url}', '_blank')">Watch</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Show all movies initially
displayMovies();

// Search filter
document.getElementById('searchBar').addEventListener('input', () => {
  const query = document.getElementById('searchBar').value.toLowerCase();
  filteredMovies = movies.filter(m => 
    m.name.toLowerCase().includes(query) ||
    m.genre.toLowerCase().includes(query) ||
    String(m.year).includes(query)
  );
  displayMovies();
});

// Sorting
document.getElementById('sortSelect').addEventListener('change', () => {
  const sortBy = document.getElementById('sortSelect').value;
  if (sortBy === 'name') {
    filteredMovies.sort((a, b) => a.name.localeCompare(b.name));
  } else if (sortBy === 'year') {
    filteredMovies.sort((a, b) => b.year - a.year);
  } else if (sortBy === 'genre') {
    filteredMovies.sort((a, b) => a.genre.localeCompare(b.genre));
  }
  displayMovies();
});

// Filter by category
document.getElementById('filterSelect').addEventListener('change', () => {
  const filter = document.getElementById('filterSelect').value;
  if (filter === 'all') {
    filteredMovies = [...movies];
  } else if (filter === 'movie') {
    filteredMovies = movies.filter(m => m.type === 'movie');
  } else if (filter === 'series') {
    filteredMovies = movies.filter(m => m.type === 'series');
  } else {
    filteredMovies = movies.filter(m => m.genre === filter);
  }
  displayMovies();
});
</script>
