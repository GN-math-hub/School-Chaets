    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3em;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
            to { text-shadow: 0 0 30px #00d4ff, 0 0 60px #00d4ff, 0 0 80px #00d4ff; }
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        #searchBar {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 50px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        #searchBar:focus {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        #searchBar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-card {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #00d4ff);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .movie-quality {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .movie-year {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-results {
            text-align: center;
            font-size: 24px;
            color: #00d4ff;
            margin-top: 50px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .movie-count {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 18px;
        }
    </style>
</head>

        function displayMovies(moviesToDisplay) {
            const container = document.getElementById('moviesContainer');
            const movieCount = document.getElementById('movieCount');
            
            movieCount.textContent = `Showing ${moviesToDisplay.length} of ${movies.length} movies`;
            
            if (moviesToDisplay.length === 0) {
                container.innerHTML = '<div class="no-results">No movies found. Try a different search term.</div>';
                return;
            }
            
            container.innerHTML = moviesToDisplay.map(movie => `
                <div class="movie-card" onclick="playMovie('${movie.file}')">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-quality">${movie.quality}</div>
                    <div class="movie-year">${movie.year ? `Year: ${movie.year}` : ''}</div>
                </div>
            `).join('');
        }

        function searchMovies() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            filteredMovies = movies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.quality.toLowerCase().includes(searchTerm) ||
                movie.year.toLowerCase().includes(searchTerm)
            );
            displayMovies(filteredMovies);
        }

        function playMovie(filename) {
            // In a real implementation, this would open the movie file
            alert(`Playing: ${filename}\n\nNote: This is a demo. In a real implementation, the movie would start playing.`);
        }

        // Initial display
        displayMovies(movies);
    </script>
</body>
</html>
